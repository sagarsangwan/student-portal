{% extends "base.html" %}
{% block content %}
<div class="container height">
    <div class="row">
        <div class="col">
            <form method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-12 small-padding-top">
                        <h5>Select Course</h5>
                    </div>
                    <div class="col-xs-12 col-md-3 small-padding-bottom">
                        <div class="list-group">
                            {% for course_name in courses %}
                            <label class="list-group-item">
                                <input class="form-check-input me-1" name="course_name" type="checkbox"
                                    value="{{course_name[0]}}">
                                {{course_name[1]}}
                            </label>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="col-12">
                        <h5>Select subject name</h5>
                    </div>
                    <div class="col-12 small-padding-bottom">
                        <select class="form-select" name="subject_name1">
                            <option selected disabled value="">Choose...</option>
                            {% for subject_name in subject %}
                            <option value="{{subject_name[0]}}">{{subject_name[1]}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <!-- <div class="col-12">
                        <h5>Select subject name</h5>
                    </div>
                    <div class="col-12 small-padding-bottom">
                        <select class="form-select" name="subject_name1">
                            <option selected disabled value="">Choose...</option>
                            {% for subject_name in subject %}
                            <option value="{{subject_name[0]}}">{{subject_name[1]}}</option>
                            {% endfor %}
                        </select>
                    </div> -->
                    <div class="col-12">
                        <h5>Select pdf file</h5>
                    </div>
                    <div class="col-12">
                        <i>Only PDF File Supported</i>
                    </div>
                    <div class="col-12 small-padding-bottom">
                        <input class="form-control form-control-lg" name="data" id="formFileLg" type="File"
                            accept="application/pdf" />
                    </div>

                    <div class="col-12 small-padding-bottom">
                        <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>
                    <div class="col-12">
                        <i>{{info}}</i>
                    </div>
                </div>
            </form>

        </div>
        <div class="col-12">
            {% if error %}
            <div aria-live="polite" aria-atomic="true" class="toast-container position-absolute p-3 top-50 start-50 translate-middle">

                <!-- Then put toasts within -->
                <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <!-- <img src="..." class="rounded me-2" alt="..."> -->
                        <strong class="me-auto">Error</strong>
                        <!-- <small>11 mins ago</small> -->
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        {{error}}
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}

<option>{{subject_name[0]}}</option>
{% endfor %}
