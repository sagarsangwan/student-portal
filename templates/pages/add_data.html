{% extends "base.html" %}
{% block content %}
<div class="container">
    <form class="row">
        <h4 class="col-12">
            Select Course
        </h4>
        <div class="col-xs-12 col-md-3">
            <div class="list-group">
                <label class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="">
                    Cse
                </label>
                <label class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="">
                    Mechanical
                </label>
                <label class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="">
                    Electrical
                </label>
            </div>
        </div>
        <h4 class="col-12">Select subject name</h4>
        <div class="col-12">
            <select class="form-select">
                <option selected disabled value="">Choose...</option>
                {% for subject_name in value %}
                <option>{{subject_name[0]}}</option>
                {% endfor %}
            </select>
        </div>
    </form>
</div>

{% endblock %}
