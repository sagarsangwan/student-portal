{% extends "base.html" %}
{% block content %}
{% with course_name_header=header[0], course_subject_header=header[1] %}
{% include "/components/uni_search.html" %}
{% endwith %}
<div class="container height">
    <div class="row justify-content-center">
        {% for id, s_name, s_desc in s1 %}
        <div class="col-xs-12 col-md-6 col-lg-4 home-search-pading">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{s_name}}</h5>
                    <p class="card-text"> {{s_desc}} </p>
                    <a href="/subject/{{id}}" class="btn btn-primary">Explore</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>




{% endblock %}
