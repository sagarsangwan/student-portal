{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row height-adjust">
        <div class="col">
            <h2 class="padding-bottom-small">Login</h2>

            <form method="POST" action="/dashboard">
                <div class="row">
                    <div class="col-xs-12 col-md-8 padding-bottom-small">
                        <input type="text" name="username" required class="form-control" placeholder="enter user name"
                            aria-label="First name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-8 padding-bottom-small">
                        <input name="password" required class="form-control" placeholder="enter password"
                            aria-label="your email">
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit" value="Login">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
